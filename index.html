<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
            <div class="header-wrapper">
                <div class="title">LIBRARY</div>
                <div class="add-wrapper">
                    <button class="add-book-btn">Add book</button>
                </div>
            </div>
    </header>

    <main>
        <div class="books">          
        </div>
    </main>

    <div class="form-wrapper">
        <form action="" id="book-form">
            <input type="text" id="title" name="title" placeholder="Title">
            <input type="text" id="author" name="author" placeholder="Author">
            <input type="number" id="page-num" name="page-num" min=1 placeholder="Page number">
            <label for="read">Have you read it?
            <input type="checkbox" name="read" id="read"></label>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="credits">
            <!-- <div class="sources"></div> -->
            <img class="github-icon" src="./img/gitlogo.png" alt="GitHub logo">
            <a href="https://github.com/birds-chirping/library" target="_blank">birds-chirping</a>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
